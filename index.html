<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vi Hồ Livestream Tool</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link rel="stylesheet" href="css/box.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="stylesheet" href="css/message.css" />
  </head>
  <body>
    <!-- <div class="controls">
      <button id="bt1">Show Message</button>
      <button id="bt2">Hide Message</button>
    </div> -->
    <div class="container">
      <button id="bt3">START TOOL</button>
      <div id="promotion" class="slider">
        <img class="slide" src="images/1.png" alt="" />
        <img class="slide" src="images/2.png" alt="" />
        <img class="slide" src="images/3.png" alt="" />
      </div>
      <div id="donation">
        <div class="box glowing">
          <p class="message">
            Cảm ơn
            <strong id="sender"> KHÁN GIẢ </strong>
            ủng hộ
            <strong id="amount">10.000 VND</strong> với nội dung
            <strong id="message">DINH VAN QUYEN chuyen tien</strong>
          </p>
        </div>
      </div>
      <script src="js/jquery-3.7.1.min.js"></script>
      <script src="js/slider.js"></script>
      <script src="js/controls.js"></script>
      <script src="js/connect.js"></script>
      <script src="js/main.js"></script>
    </div>
  </body>
</html>
